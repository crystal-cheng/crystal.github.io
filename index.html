<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>云倾城的个人博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="云倾城的个人博客">
  <meta property="og:url" content="https://crystal-cheng.github.io/index.html">
  <meta property="og:site_name" content="crystal">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="云倾城的个人博客">
  <link rel="alternate" href="/crystal.github.io/atom.xml" title="crystal" type="application/atom+xml">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <!-- 引入element-ui样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="mycss/index.css">
  <link rel="stylesheet" href="mycss/small.css">
  <link rel="stylesheet" href="mycss/style.css">
  <link rel="stylesheet" href="mycss/iconfont/iconfont.css">
  <link rel="stylesheet" href="jquery-fullPage/css/index.css">
</head>

<body>
  <div id="container">
    <div id="dowebok">
      <!-- 模块一 -->
      <div class="section section1">
        <div class="content">
          <div class="user_info">
            <img class="user_avatar" src="123.jpg"></img>
            <div class="user_name">云倾城Blog
              <i class="iconfont icon-nv"></i>
            </div>
            <p class="user_signname">有事做，有人爱，有所期待</p>
            <p class="user_job">web前端工程师</p>
            <p class="user_job">3年工作经历</p>
            <a class="user_github" href="https://github.com/crystal-cheng">
              <i class="iconfont icon-shoucang"></i>
              <span class="github_name">github</span>
            </a>
          </div>
          <div class="user_skill" id="user_skill">
            <span class="skill_title">技术栈:</span>
            <div class="skill_container">
              <div v-for="skill in skills" class="skill" :class="skill.classIndex">
                <div class="name">
                  <h4>{{skill.skill_name}}</h4>
                  <h5>{{skill.content}}</h5>
                </div>
                <i class="iconfont icon-nv" :class="skill.icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 模块一 -->

      <!-- 模块二 -->
      <div class="section section2">
        	 <section class="main">
              <ul class="timeline">
                <li class="event">
                  <input type="radio" name="tl-group" checked/>
                  <label></label>
                  <div class="thumb user-1"><span>2015</span></div>
                  <div class="content-perspective">
                    <div class="content">
                      <div class="content-inner">
                        <h3>第一份工作</h3>
                        <p>工作经历工作经历工作经历工作经历</p>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="event">
                    <input type="radio" name="tl-group" checked/>
                    <label></label>
                    <div class="thumb user-1"><span>2015</span></div>
                    <div class="content-perspective">
                      <div class="content">
                        <div class="content-inner">
                          <h3>第一份工作</h3>
                          <p>工作经历工作经历工作经历工作经历</p>
                        </div>
                      </div>
                    </div>
                  </li>
              </ul>
            </section> 
      </div>
      <!-- 模块二 -->
      <!-- <div class="section section3">

      </div>
      <div class="section section4">

      </div>

      <div class="section section5">

      </div>
      <div class="section section6">

      </div>
      <div class="section section7">

      </div>
      <div class="section section8">

      </div> --> -->
    </div>


  </div>


  <!-- js加载区 -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://crystal-cheng.github.io/crystal.github.io/fancybox/jquery.fancybox.css">
  <script src="https://crystal-cheng.github.io/crystal.github.io/fancybox/jquery.fancybox.pack.js"></script>
  <script src="https://crystal-cheng.github.io/crystal.github.io/js/script.js"></script>
  <script src="https://crystal-cheng.github.io/crystal.github.io/jquery-fullPage/js/jquery.fullPage.js"></script>
  <!-- <script src="https://crystal-cheng.github.io/crystal.github.io/js/modernizr.custom.63321.js"></script> -->

  </div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  $('#dowebok').fullpage({
    navigation: true,
    navigationColor: '#000',
    navigationTooltips: ['首页', '项目经验', '工作经历', '知识分享', '待定', '暂时不知道', '以后再说', '未完待续....'],
    showActiveTooltip: true,
    slidesNavigation: true,
    loopBottom: true
  });
  new Vue({
    el: '#user_skill',
    data() {
      return {
        skills: [
          { classIndex: 'skill_one', skill_name: 'Javascipt', content: '熟练掌握JavaScript以及es6新语法', icon: 'icon-HOME' },
          { classIndex: 'skill_two', skill_name: 'html5 + css3', content: '熟悉html以及html5 + css3新特性', icon: 'icon-tongxunlu-' },
          { classIndex: 'skill_four', skill_name: 'Node', content: '熟悉Node + express + handlebars + webpack框架', icon: 'icon-gongzuotai' },
          { classIndex: 'skill_five', skill_name: 'Vue', content: '熟悉Vue框架使用', icon: 'icon-zhifangtu-' },
          { classIndex: 'skill_three', skill_name: 'echarts + Ubuntu', content: '熟悉使用echarts进行图表数据渲染  + Ubuntu系统使用', icon: 'icon-xiala-' },
        ]
      }
    }
  });
</script>
